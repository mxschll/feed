import:
  - recipe/laravel.php
  - contrib/php-fpm.php

config:
  application: 'The Feed Aggregator'
  repository: 'git@github.com:mxschll/feed.git'
  php_fpm_version: '8.1'

hosts:
  prod:
    remote_user: mxschll
    hostname: feed.mxschll.com
    deploy_path: '/var/www/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - deploy:publish
    - php-fpm:reload

after:
  deploy:failed: deploy:unlock